<section class="hero is-title">
    <div class="hero-body">
        <div class="columns is-centered">
            <div class="column is-one-fifth">
                <figure class="image is-128x128">
                    <img src="../assets/logo.png" />
                </figure>
            </div>
            <div class="column">
                <h1 class="title">
                    EOL - Sistema de Instaladores
                </h1>
                <h2 class="subtitle">
                    Consulte e assuma Ordens de Serviço!
                </h2>
            </div>
        </div>

        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Faça login para prosseguir</p>
                <div class="box">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" formControlName="username" type="email"
                                    placeholder="Email" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" formControlName="password" type="password"
                                    placeholder="Senha">
                            </div>
                        </div>
                        <button [disabled]="loading" class="button is-block is-info is-large is-fullwidth">Login<i
                                class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
